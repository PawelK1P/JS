<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
 var a_kar=prompt("Podaj a(wysokość)");
 var b_kar=prompt("Podaj b(szerokość)");
for(var i=0; i<b_kar;  i++)
   {
    document.write("*");
   }

document.write("<br>");

   for(var q=0; q<a_kar-2; q++)
   {
    document.write("*");

    for(var c=0; c<b_kar-2; c++)
       {
         var wiersz_kar="&nbsp&nbsp";
        document.write(wiersz_kar);
       }
       document.write("*<br>");
         
   }

   for(var d=0; d<b_kar; d++)
{
  document.write("*");
}
 </script>
</head>
<body>
</body>
</html>
