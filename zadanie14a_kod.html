    <textarea cols="205" rows="37">
        <html>
            <body>
            <div style="color:green;font-size:41px;">
             <script language="JavaScript">
            var b_kar=prompt("b=","");
            var b_kar=parseFloat(b_kar);
            
            var c_kar=prompt("c=","");
            var c_kar=parseFloat(c_kar);
            
            var pitagoras;
            var a_kar;
            
            pitagoras=Math.pow(c_kar,2)-Math.pow(b_kar,2);
            a_kar=Math.sqrt(pitagoras,2);
            
            var sin_α;
            var sin_α=parseFloat(sin_α);
            sin_α=a_kar/c_kar;
            
            var cos_α;
            var cos_α=parseFloat(cos_α);
            cos_α=b_kar/c_kar;
            
            var tgα;
            var tgα=parseFloat(tgα);
            tgα=a_kar/b_kar;
            
            var ctgα;
            var ctgα=parseFloat(ctgα);
            ctgα=b_kar/a_kar;
            document.write("sin α="+sin_α.toFixed(2)+"<br>cos α="+cos_α.toFixed(2)+"<br>tgα="+tgα.toFixed(2)+"<br>ctgα="+ctgα.toFixed(2)+"<br>");
             </script>
             </div>
            </body>
