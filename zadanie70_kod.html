<!DOCTYPE html>
<html lang="pl">
<head>
 <meta charset="utf-8">
 <title> Przykład użycia pętli </title>
 <script language="JavaScript">
 var powtorzenie=prompt("Ile razy mam powtórzyć? =","");
 var inicjaly=prompt("Jakie inicjały? =","");
 for ( var i=1; i<=powtorzenie; i++)
 {
 for ( var k=1; k<=i; k++)
 {
 document.write("&nbsp   &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp");
 }
 document.write(i+"_"+inicjaly+""+i+"<br>");
 }
 </script>
</head>
