 <script language="JavaScript">
function m_wynik2(D_liczba,X_liczba)
{
 D_liczba=parseFloat(D_liczba)
 X_liczba=parseFloat(X_liczba)
 m_wynik1=Math.pow(D_liczba,2)+Math.pow(X_liczba,2)
 m_wynik2=Math.sqrt(m_wynik1)
 document.getElementsByName('drabina')[0].value=m_wynik2.toFixed(2); /* na dokument */
 alert("Drabina="+m_wynik2.toFixed(2)+""); /*do okna Alert */
 pokaz1.innerHTML="Drabina="+m_wynik2.toFixed(2)+""+"<br>"; /* do tabeli */
}
function alfa_kar(D_liczba,X_liczba)
{
 D_liczba=parseFloat(D_liczba)
 X_liczba=parseFloat(X_liczba)
 alfa_kar=Math.asin(D_liczba/m_wynik2)*180/Math.PI
 document.getElementsByName('obliczenie_alfa')[0].value=alfa_kar.toFixed(2);
 alert("Alfa="+alfa_kar.toFixed(2)+"");
 pokaz2.innerHTML="Alfa"+alfa_kar.toFixed(2)+"";
}
 </script>
</head>
