 Przyk≈Çad obliczenia pola i obwodu prostokata
</title>
 <script language="JavaScript">
function pole_kar(a_kar,b_kar)
{
 a_kar=parseFloat(a_kar)
 b_kar=parseFloat(b_kar)
 pole=a_kar*b_kar
 document.getElementsByName('pole')[0].value=pole.toFixed(2); /* na dokument */
 alert("Pole="+pole.toFixed(2)+" cm^2"); /*do okna Alert */
 pokaz1.innerHTML="Pole="+pole.toFixed(2)+" cm^2"+"<br>"; /* do tabeli */
}
function obwod_kar(a_kar,b_kar)
{
 a_kar=parseFloat(a_kar)
 b_kar=parseFloat(b_kar)
 obwod=2*a_kar+2*b_kar
 document.getElementsByName('obwod')[0].value=obwod.toFixed(2);
 alert("obwod="+obwod.toFixed(2)+" cm");
 pokaz2.innerHTML="obwod="+obwod.toFixed(2)+"cm";
}
 </script>
</head>
